<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beco da Poeira</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="logo">
        <div class="polygon">
            <div class="logoDust">Dust</div>
            <div class="logoOf">O</div>
            <div class="logoAlley">Alley</div>
        </div>
    </div>
    <div class="searchBox">
        <label for="search"><ion-icon name="search-outline"></ion-icon></label>
        <input type="search" id="search" dataSearch></ion-icon>
    </div>
    <div class="filters">
        <h2 class="morePrice">+Price</h2>
        <h2 class="cheapPrice">-Price</h2>
        <h2 class="moreRating">+Rating</h2>
        <h2 class="cheapRating">-Rating</h2>
    </div>
    <div class="container">
        <div class="products">
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
